<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사원 등록</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>사원 등록</h2>
    <form  action="/user/write" method="post">
        <div class="form-group">
            <label for="userId">ID:</label>
            <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요" >
        </div>
        <div class="form-group">
            <label for="userNm">사원명:</label>
            <input type="text" class="form-control" id="userNm" placeholder="이름을 입력하세요" >
        </div>
        <div class="form-group">
            <label for="userEmlAddr">이메일:</label>
            <input type="email" class="form-control" id="userEmlAddr" placeholder="이메일을 입력하세요" >
        </div>
        <div class="form-group">
				<label for="department">부서:</label>
				<select class="form-control" name="deptNo">
					<option th:each="dept:${deptList}" th:text="${dept.deptNm}" th:value="${dept.deptNo}" ></option>
				</select>
		</div>
        <div class="form-group">
            <label for="userTelno">전화번호:</label>
            <input type="text" class="form-control" id="userTelno" placeholder="전화번호를 입력하세요" >
        </div>
        <div class="form-group">
            <label for="userAddr">주소:</label>
            <input type="text" class="form-control" id="userAddr" placeholder="주소를 입력하세요" >
        </div>
        <div class="form-group">
  			<label for="userHob">취미:</label>
  		<div>
   		    <label>
     		 	<input type="checkbox" name="hobby[]" value="축구"> 등산 &nbsp&nbsp
    		</label>
    		<label>
   		     	<input type="checkbox" name="hobby[]" value="농구"> 게임 &nbsp&nbsp
  		    </label>
  		    <label>
    	     	<input type="checkbox" name="hobby[]" value="야구"> 야구 &nbsp&nbsp
  		    </label>
    		<label>
     		 	<input type="checkbox" name="hobby[]" value="등산"> 클라이밍 &nbsp&nbsp
   		    </label>
  		    <label>
     		 	<input type="checkbox" name="hobby[]" value="요가"> 자전거
   		    </label>
 		 </div>
		 </div>
		 
		 <div align = "right">
        	<button type="submit" class="btn btn-primary">승인 요청</button>
         </div>
    </form>
</div>
</body>
</html>
